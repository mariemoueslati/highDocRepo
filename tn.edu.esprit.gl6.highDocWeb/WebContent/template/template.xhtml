<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>

	<title><ui:insert name="pageTitle" /></title>
	<h:outputStylesheet library="css" name="style.css"/>
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css"/>
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/icon/cafe.ico" />
	<style type="text/css">
	
		.headerStyle{
			background: url("#{request.contextPath}/resources/images/header3.png") no-repeat right top;
		}
		
		.topbarStyle{
			background: url("#{resource['images:menu.gif']}") no-repeat top;
		}
		
		.mainStyle{
			background: url("#{resource['images:main.jpg']}") no-repeat bottom;
		}
		
		.sidebarStyle{
			background: url("#{resource['images:box.gif']}") no-repeat bottom;
		}
		
		.loginStyle{
			background: url("#{resource['images:box.gif']}") no-repeat bottom;
		}
		
		#sidebar h2 {
			padding: 0 10px 0 30px;
			font-size: 20px;
			line-height: 64px;
			background: #49433D url("#{resource['images:h2.gif']}") no-repeat;
		}
		
		#login h2 {
			font-size: 18px;
			line-height: 52px;
			height: 58px;
			background: #49433D url("#{resource['images:loginh2.gif']}") no-repeat;
		}
		
		.boxStyle{
			margin-bottom: 10px;
			background: url("#{resource['images:box.gif']}") no-repeat bottom;
		}
		
		.contheaderStyle{
			background: url("#{resource['images:contenth2.gif']}") no-repeat;
		}
		
		.contentStyle{
			background: url("#{resource['images:content.gif']}") no-repeat bottom;
		}
		
	
	</style>  

	
</h:head>      
      
<h:body>
    <div id="page">
        
        
        <div id="header" class="headerStyle">
			<ui:include src="/template/header.xhtml" />
        </div>
        
        
        <div id="topbar" class="topbarStyle">
        
        	<div id="identity">
        		<ui:include src="/template/identity.xhtml" />
        	</div>
        	
        	<div id="languageSwitcher">
        		<ui:include src="/template/languageSwitcher.xhtml" />
        	</div><br/>
        	
        	<div id="navmenu">
        		<ui:include src="/template/menu.xhtml" />
        	</div>
			
        </div>
        
        
        <div id="main" class="mainStyle">	
        
            <div id="sidebar" class="sidebarStyle">
                
                <div id="login" class="loginStyle">
                    <ui:include src="/template/loginBox.xhtml" />
                </div><!-- login -->
                
                <div class="boxStyle" >
      				<ui:include src="/template/sideBox.xhtml" />
                </div><!-- box -->				

            </div>
            <!-- sidebar -->  
             
            	              
            <div id="content" class="contentStyle">
                
                <div id="contheader" class="contheaderStyle">
                    <h2>
                    	<ui:insert name="pageContentHeader" />
                    </h2>
                </div>
                		
                <div id="content2">	
                    <ui:insert name="pageContent" />
                </div><!-- content2 -->
                							              
            </div><!-- content --> 
            
            <div class="clearing"/> 

            <div id="footer">
                <ui:include src="/template/footer.xhtml" />
            </div>
            
        </div><!-- main -->
    </div><!-- page -->
</h:body>
</html>
