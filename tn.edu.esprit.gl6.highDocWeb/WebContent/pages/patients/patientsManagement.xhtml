<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>PatientsManangements</title>
</h:head>
<body>
	<h:form>
		<h:dataTable border="1" value="#{userManagementBean.dataModel}" var="p">
			<h:column id="column1">
				<f:facet name="header">
					<h:outputText value="Patient's Name"></h:outputText>
				</f:facet>
				<h:outputText value="#{p.name}" />
			</h:column>
			<h:column id="column2">
				<f:facet name="header">
					<h:outputText value="Folder reference"></h:outputText>
				</f:facet>
				<h:outputText value="#{p.folderRef}" />
			</h:column>
			<h:column id="column3">
				<f:facet name="header">
					<h:outputText value="#"></h:outputText>
				</f:facet>
				 <h:commandButton action="#{userManagementBean.selectPatient()}" value="Select" />
			</h:column>

		</h:dataTable>
		<h:commandButton action="#{userManagementBean.enableVisibility()}"
			value="Add Patient" />
		<h:panelGrid columns="2"
			rendered="#{userManagementBean.listeOfPatientsVisibility}">
			<h:outputText value="name of the patient" />
			<h:inputText value="#{userManagementBean.patient.name}" />
			<h:outputText value="login" />
			<h:inputText value="#{userManagementBean.patient.login}" />
			<h:outputText value="password" />
			<h:inputSecret value="#{userManagementBean.patient.password}" />
			<h:outputText value="folder reference" />
			<h:inputText value="#{userManagementBean.patient.folderRef}" />
			<h:commandButton action="#{userManagementBean.doAddPatient()}"
				value="Add" />
			<h:commandButton action="#{userManagementBean.doDeletePatient()}"
				value="Delete" />
				<h:commandButton action="#{userManagementBean.doUpdatePatient()}"
				value="Update" />


		</h:panelGrid>
	</h:form>

</body>
</html>
